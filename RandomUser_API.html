<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>RandomUser_API</title>
     <link rel="stylesheet" href="RandomUser_API.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="conatiner-fluid">

    <div class="header">
      <h1>Choose Number of Lists</h1>
      <div class="input-group mb-3">
      <input id="input" type="text" class="form-control" placeholder="Number of Cards"  aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button id="button" class="btn btn-outline-secondary" type="button">Generate</button>
        <button id="buttonDEL" class="btn btn-outline-secondary" type="button">Refresh</button>
      </div>
  </div>
     
    </div>
     <table class="table ">
          <thead class="thead-dark">
            <tr>
              <th scope="col">NAME</th>  
              <th scope="col">AGE</th>
              <th scope="col">Email</th>
              <th scope="col">ADDRESS</th>
            </tr>
          </thead>
          <tbody>
            <tr >
              <th id="name" scope="row"></th>
              <td id="age" ></td>
              <td id="email" ></td>
              <td id="address" ></td>
            </tr>
        </table>

      </div>   
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
     crossorigin="anonymous"></script> 
     <script src="RandomUser_API.js"></script>    
</body>
</html>
